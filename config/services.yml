imports:
    - { resource: tables.yml }

services:
    skouat.ppde.admin.controller:
        class: skouat\ppde\controller\admin_controller
        arguments:
            - @auth
            - @cache
            - @config
            - @service_container
            - @dbal.conn
            - @ext.manager
            - @log
            - @skouat.ppde.operator
            - @request
            - @template
            - @user
            - %core.root_path%
            - %core.php_ext%

    skouat.ppde.operator:
        class: skouat\ppde\operators\donation_page
        arguments:
            - @dbal.conn
            - @user
            - %skouat.ppde.tables.ppde_item%
